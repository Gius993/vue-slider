<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>

<body>
    <div id="root">
        
        <div id="app">
    
            <div class="container" >
                <div class="slider-wrapper" tabindex="0">
    
                    <div class="item">
                        <img :src="'img/' +  slides [activeElement].image" alt="Svezia" />
                        <div class="text">
                            <h3>{{ slides [activeElement].title }}</h3>
                            <p>
                                {{ slides [activeElement].text }}
                            </p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <div @click="showElementPrev()" class="prev"></div>
                        <div @click="showElement()" class="next"></div>
                        <div>

                            <div  v-for="(slide, index) in slides" :class="{ 'active': index === activeElement }" class="thumb">
                                <img :src="'img/' + slide.image" alt="Svezia"/>
                            </div>

                                <img :src="'img/' +  slides [activeElement].image" alt="Paradise" />

                    </div>
    
                </div>
            </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
